<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的B站主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: #00a1d6;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }
        .header h1 {
            font-size: 2em;
        }
        .header p {
            font-size: 1.1em;
        }
        .iframe-container {
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
            background: #f9f9f9;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            background: #f0f0f0;
            color: #555;
        }
        .footer a {
            color: #00a1d6;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎来到我的B站主页！</h1>
            <p>这里有我的最新动态和精彩分享，快来关注我吧！</p>
        </div>
        <div class="iframe-container">
            <iframe src="https://space.bilibili.com/301809056" title="B站个人主页"></iframe>
        </div>
        <div class="footer">
            <p>更多精彩内容，敬请期待！ <a href="https://space.bilibili.com/301809056" target="_blank">点击进入B站主页</a></p>
        </div>
    </div>
</body>
</html>
